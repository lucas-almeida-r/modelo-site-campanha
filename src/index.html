      content="A Campanha USP do Agasalho, em atuação desde 2007 em São Carlos, ilustra um notável exemplo de engajamento estudantil em prol do bem social. Composta exclusivamente por estudantes universitários voluntários, esta entidade sem fins lucrativos tem como sua principal missão auxiliar a comunidade carente da cidade e região, por meio da doação de vestuário e da promoção de atividades sociais e culturais."
